<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logoIcono.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemones</title>
</head>
<body>
    <header>
        <nav id="navbar__logo">
            <ul>
                <li>
                    <img src="../img/logo.png" alt="Logo Pokedex" id="logo">
                </li>
        </ul>  
        </nav>
    </header>
    <br>
    <main id="main__informacion">
        <section id="section__pokemon">
            <section id="section__pokemonNombre">
                <img src="../img/fuegoCharizardIcono.gif" alt="Fueguito en movimiento" id="iconoFuego">
                <h2 id="nombrePokemon">CHARIZARD</h2>
            </section>
            <figure id="pokemonPortada">
                <img src="../img/charizardPokemon.png" alt="Pokemon Charizard" id="pokemonImagen">
                <img src="https://i.pinimg.com/originals/d9/e5/87/d9e58779a9781b9d6637899541102f28.gif" alt="pokemon en movimiento" id="pokemonGif">
            </figure>
        </section>
        <section id="section__informacionPokemon">
            <ul class="listaDatos">
                <li><strong>NO.</strong><br>006</li>
                <br><br>
                <li><strong>TYPE</strong><br>FIRE</li>
                <br><br>
                <li><strong>HEIGHT</strong><br>1,7 m</li>
            </ul>
            
            <ul class="listaDatos">
                <li><strong>LEVEL</strong><br>100</li>
                <br><br>
                <li><strong>HABILITY</strong><br>FLAMES</li>
                <br><br>
                <li><strong>WEIGHT</strong><br>90,5 Kg</li>
            </ul>
        </section>
    </main>
    <br>
    <footer id="footer__informacion">
       <section class="containerGaleria">
        <h2 id="tituloFooter">OTHERS</h2>
        <figure>
           <img src="../img/ferropolillaPokemon.png" width="100" alt="Ferropolilla">
           <p class="texto">Ferropolilla</p> 
       </figure>

        <figure>
            <img src="../img/quaxlyPokemon.png" width="100" alt="Quaxly"> 
            <p class="texto">Quaxly</p> 
       </figure>

         <figure>
            <img src="../img/spidopsPokemon.png" width="100" alt="Spidops"> 
            <p class="texto">Spidops</p> 
</figure>
         <figure>
            <img src="../img/squirtlePokemon.png" width="100" alt="Squirtle">
            <p class="texto">Squirtle</p>  
          </figure>
       </section>
       
    </footer>
    
</body>
</html>
